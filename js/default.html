<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Condor Task default</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

function initialize() {
    var task = {
        "Name": ["Saint Auban", "Go", "Coupe S", "3 Eveches", "DORMILLOUSE FORT", "Saint Auban"],
        "Lat": [44.054901123046875, 44.015087127685547, 44.053600311279297, 44.288883209228516, 44.414447784423828, 44.054901123046875],
        "Lon": [5.9840002059936523, 6.0107221603393555, 6.3285999298095703, 6.5361166000366211, 6.3811173439025879, 5.9840002059936523]
    };

    function getMaxOfArray(numArray) {
      return Math.max.apply(null, numArray);
    }

    function getMinOfArray(numArray) {
        return Math.min.apply(null, numArray);
    }

    var len = task["Name"].length;


    var flightPlanCoordinates = [];


    var Lat, Lng;
    for (var i = 0; i < len; i++) {
        Lat = task["Lat"][i];
        Lng = task["Lon"][i];
        flightPlanCoordinates.push(new google.maps.LatLng(Lat, Lng));
    }

     var Lat_center = (getMaxOfArray(task["Lat"]) + getMinOfArray(task["Lat"])) / 2.0;
     var Lon_center = (getMaxOfArray(task["Lon"]) + getMinOfArray(task["Lon"])) / 2.0;
 
  var mapOptions = {
    zoom: 10,
    center: new google.maps.LatLng(Lat_center, Lon_center),
    mapTypeId: google.maps.MapTypeId.HYBRID
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var flightPath = new google.maps.Polyline({
    path: flightPlanCoordinates,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2
  });

  flightPath.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
